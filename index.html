<html>

<head>
  <title>My Calculator Practice</title>
  <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>

<body>
  <div><input type="text" class="result"></div>
  <div><input type="button" value="AC" class="grey-button" onclick="clearDisplay()">
    <input type="button" value="+/-" class="grey-button" onclick="opposite()">
    <input type="button" value="%" class="grey-button" onclick="percent()">
    <input type="button" value=&divide class="orange-button" onclick="handleOperatorBtn('/')"></div>

  <div><input type="button" value="7" class="number-button" onclick="handleNumBtn(7)">
    <input type="button" value="8" class="number-button" onclick="handleNumBtn(8)">
    <input type="button" value="9" class="number-button" onclick="handleNumBtn(9)">
    <input type="button" value="&times" class="orange-button" onclick="handleOperatorBtn('*')"></div>

  <div><input type="button" value="4" class="number-button" onclick="handleNumBtn(4)">
    <input type="button" value="5" class="number-button" onclick="handleNumBtn(5)">
    <input type="button" value="6" class="number-button" onclick="handleNumBtn(6)">
    <input type="button" value="-" class="orange-button" onclick="handleOperatorBtn('-')"></div>

  <div><input type="button" value="1" class="number-button" onclick="handleNumBtn(1)">
    <input type="button" value="2" class="number-button" onclick="handleNumBtn(2)">
    <input type="button" value="3" class="number-button" onclick="handleNumBtn(3)">
    <input type="button" value="+" class="orange-button" onclick="handleOperatorBtn('+')"></div>

  <div><input type="button" value="0" class="button-zero" onclick="handleNumBtn(0)">
    <input type="button" value="." class="number-button" onclick="handleOperatorBtn('.')">
    <input type="button" value="=" class="orange-button" onclick="calculate()"></div>

  <script type="text/javascript" src="js/calculator.js"></script>
</body>

</html>
