<!DOCTYPE html>
<html>
<head>
        <title>myCalculator Practice v2</title>
        <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
</html>

<body>
  <div>
    <table>
    <tr>
      <td colspan="4"><input type="text" id="result"></td>
    </tr>
    <tr>
      <td><input type="button" value="AC" class="button2" onclick="clr()"></td>
      <td><input type="button" value="+/-" class="button2" onclick="doMathAbs()"></td>
      <td><input type="button" value="%" class="button2" onclick="doMathPercent()"></td>
      <td><input type="button" value=&divide class="button1" onclick="inputOperator('/')"></td>
    </tr> 
    <tr>
      <td><input type="button" value="7" class="button3" onclick="inputItem(7)"></td>
      <td><input type="button" value="8" class="button3" onclick="inputItem(8)"></td>
      <td><input type="button" value="9" class="button3" onclick="inputItem(9)"></td>
      <td><input type="button" value="&times" class="button1" onclick= "inputOperator('*')"></td>
    </tr>
    <tr>
      <td><input type="button" value="4" class="button3" onclick="inputItem(4)"></td>
      <td><input type="button" value="5" class="button3" onclick="inputItem(5)"></td>
      <td><input type="button" value="6" class="button3" onclick="inputItem(6)"></td>
      <td><input type="button" value="-" class="button1" onclick="inputOperator('-')"></td>
    </tr>
    <tr>
       <td><input type="button" value="1" class="button3" onclick="inputItem(1)"></td>
      <td><input type="button" value="2" class="button3" onclick="inputItem(2)"></td>
      <td><input type="button" value="3" class="button3" onclick="inputItem(3)"></td>
      <td><input type="button" value="+" class="button1" onclick="inputOperator('+')"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="button" value="0" class="button3" onclick="inputItem('0')"></td>
      <td><input type="button" value="." class="button3" onclick="inputOperator('.')"></td>
      <td><input type="button" value="=" class="button1" onclick=
                 "doCalculation()"></td>
    </tr>
    </table>
  </div>
 <script src= "Calculator2.js"></script> 
</body>
